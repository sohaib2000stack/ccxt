<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Price Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Exchange Price Checker</h1>
        <div class="section">
            <h2>Select Exchange</h2>
            <select id="exchangeSelect" class="select-box">
            </select>
        </div>
        <div class="section">
            <h2>All Symbols</h2>
            <ul id="symbolList" class="symbol-list"></ul>
        </div>
        <div class="section">
            <h2>Get Price</h2>
            <form id="priceForm" class="price-form">
                <label for="symbol">Enter Symbol:</label>
                <input type="text" id="symbol" name="symbol" class="input-text" required>
                <button type="submit" class="button">Get Price</button>
            </form>
            <div id="priceResult" class="price-result"></div>
        </div>
    </div>

    <script src="frontend.js"></script>
</body>
</html>
